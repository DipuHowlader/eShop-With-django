{% extends "base.html" %}
{% load static %}
{% block title %}payment{% endblock title %}
{% block content %}
<div class="account">
    <div class="container">
  <div class="row">
    <form method='post'>
    <div class="heading">
        <h3 style='margin-bottom:30px'>Payment</h3>
    </div>
    <div class="choose-payment">
        <a class='btn payment-btn active' >Cash on delivery</a>
        <a class='btn payment-btn' >Credit/Debit</a>
        <a class='btn payment-btn'>Net Banking</a>
        <a class='btn payment-btn'>Paypal account</a>
    </div>
     
    <div class="payment-area">
        <div class="cod-info">
            {% comment %} <h2>COD</h2>
            <input type="checkbox" name="check" id="check">
            <label for='check'>We also accept Credit/Debit card on delivery. Please Check with the agent.</label> {% endcomment %}
        </div>
        <div class="card-info">
            <div class="info">
                <label for='name'>Names on Card</label>
                <input placeholder='john smith' type="text" name="name" id="name">
            </div>

             <div class="info">
                <label for='c-number'>Card Number</label>
                <input placeholder='.... .... .... ....' type="text" name="c-number" id="c-number">
            </div>
            
            <div class="info">
                <label for='cvv'>CVV</label>
                <input placeholder='...' type="text" name="cvv" id="cvv">
            </div>

             <div class="payment">
                <a class='btn payment-btn' type="submit" >Make Payment</a>
            </div>


        </div>        
    </div>
        
    </form>
  </div>
</div>
</div>


<script src="{% static 'js/payment.js' %}"></script>
{% endblock content %}
